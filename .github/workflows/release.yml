name: Release Created

on:
  release:
    types: [ created ]

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: osx
            arch: x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish
        run: |
          dotnet publish Animation2Tilemap/Animation2Tilemap.csproj --configuration Release --no-build \
            --runtime ${{ matrix.platform }}-${{ matrix.arch }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:UseAppHost=true \
            -o ./publish

      - name: Create Release Package
        shell: bash
        run: |
          cd publish
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a -tzip ../Animation2Tilemap_${{ github.event.release.tag_name }}_${{ matrix.platform }}_${{ matrix.arch }}.zip *
          else
            zip -r ../Animation2Tilemap_${{ github.event.release.tag_name }}_${{ matrix.platform }}_${{ matrix.arch }}.zip *
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: Animation2Tilemap_${{ github.event.release.tag_name }}_${{ matrix.platform }}_${{ matrix.arch }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 